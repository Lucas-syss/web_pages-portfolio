<body>
    <div id="navbar"></div>

    <main class="main-content">
        <h1>Contact</h1>
        <img src="./images/mail_icon.png" alt="" width="200px" height="200px">
        <div class="contact-container">
            <form action="" method="post">
                <p>
                    <!--<label for="name">Name</label>-->
                    <br>
                    <input type="text" id="name" name="user_name" placeholder="Your Name" />
                </p>
                <p>
                    <!--<label for="region">Region</label>-->
                    <br>
                    <select name="region" id="region" required>
                        <option value="" selected disabled>Select a region</option>
                        <option value="north">North</option>
                        <option value="center">Center</option>
                        <option value="south">South</option>
                    </select>
                </p>
                <p>
                    <!--<label for="mail">Email</label>-->
                    <br>
                    <input type="email" id="mail" name="user_email" placeholder="Your Email"/>
                </p>
                <p>
                    <!--<label for="phoneNumber">Phone Number</label>-->
                    <br>
                    <input type="tel" id="phoneNumber" name="user_number" placeholder="Your Phone Number" />
                </p>
                <p>
                    <!--<label for="msg">Message</label>-->
                    <br>
                    <input type="text" placeholder="Type your message here..">
                </p>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
    <div id="footer"></div>
</html>
